name: Build Module

# Trigger the workflow on push or pull request
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14' # Use the version of Node.js that you use

    - name: Install dependencies
      run: npm ci

    - name: Build module
      run: npm run build # Or however you build your module

    - name: Archive production artifacts
      uses: actions/upload-artifact@v2
      with:
        name: module
        path: |
          module.zip
          module.json
